<html>
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
        div.joke-row {
            width:100%;
            display:block;
        }
        div.joke-row span.delete {
            text-align:right;
        }
        div#new input { width:500px; padding:0 10px; font-size:14px; line-height:16px; }
        div#new textarea { width:500px; padding:10px; height:180px; font-size:14px; line-height:16px; }
        div.clearfix:after{visibility: hidden; display: block; content: ""; clear: both; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid"><h1>{% block title %}{% endblock %}</h1></div>
        <div class="row-fluid">
            <div id="main-content" class="span12">{% block content %}{% endblock %}</div>
        </div>
    <div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
